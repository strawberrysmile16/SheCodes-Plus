<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>ðŸŒ€ Weather App</title>
  </head>
  <body>
    <div class="container border border-primary-subtle p-2">
      <div class="weather-app">
        <form class="searchBar" id="searchBar">
          <div class="d-flex flex-row mb-2 p-3">
            <input
              type="search"
              class="form-control border border-primary-subtle"
              id="cityInput"
              aria-describedby="searchPlace"
              placeholder="Enter your city"
            />
            <button type="button" class="btn btn-primary ms-4">Search</button>
          </div>
        </form>

        <h1 id="city">Sydney, NSW Australia</h1>
        <ul>
          <li id="date"></li>
          <li>Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix d-flex justify-content-center">
              <img
                src="partly-cloudy copy.png"
                alt="cloudy icon"
                class="cloudy-icon"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">19</span>
                <span class="units">
                  <a href="#" id="temp-celsius">Â°C</a> |
                  <a href="#" id="temp-fahrenheit">Â°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 77%</li>
              <li>Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
